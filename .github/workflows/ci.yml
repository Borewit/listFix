name: CI

# Trigger is on pull_request, to be able to generate a comment in the PR, linking the artifacts
# Without this requirement, a more logic trigger would have been:
# on: [push]
on:
  pull_request:
    types: [synchronize]
jobs:
  ubuntuBuild:
    name: Build deployment on Ubuntu
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build
        run: ./gradlew :build
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Gradle Tests
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true
      - name: Build fatJar
        run: ./gradlew :fatJar
      - name: Upload fatJar artifact
        uses: actions/upload-artifact@v3
        with:
          name: fatJar
          path: build/libs/listFix-*-all.jar
  windowsBuild:
    name: Build deployment on Windows
    runs-on: windows-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build
        run: ./gradlew :build
      - name: Build Windows installers
        run: ./gradlew :jpackage
      - name: Upload Windows msi
        uses: actions/upload-artifact@v3
        with:
          name: listFix-windows-msi
          path: build/jpackage/listfix-*.msi
      - name: Upload Windows exe
        uses: actions/upload-artifact@v3
        with:
          name: listFix-windows-exe
          path: build/jpackage/listFix()-*.exe
  commentArtifacts:
    name: Link build artifacts
    runs-on: ubuntu-latest
    needs:
      - ubuntuBuild
      - windowsBuild
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR linking artifact
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            [Build run (#${{ github.run_id }}, attempt #${{ github.run_attempt }}) artifacts](https://github.com/Borewit/listFix/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}#artifacts)
